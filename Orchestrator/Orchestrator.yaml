apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestrator
  labels:
    app: orchestrator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orchestrator
  template:
    metadata:
      labels:
        app: orchestrator
    spec:
      containers:
      - name: orchestrator
        image: tavo0905/orchestrator
        env:
          - name: RABBITMQ
            value: "monitoring-rabbitmq"
          - name: RABBITPASS
            valueFrom:
              secretKeyRef:
                name: monitoring-rabbitmq
                key: rabbitmq-password
                optional: false
          - name: RABBITQUEUE
            value: "extract"
          - name: ESENDPOINT
            value: quickstart-es-master-nodes